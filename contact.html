    <div class="contact">
        <div class="container">
            <h2>Contact For Any Query</h2>
            <div class="box">
                <div class="box1">
                    <div class="text">
                        <h2>Get In Touch</h2>
                        <p>Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos</p>
                    </div>
                    <div>
                    <div class="mega office">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="text">
                            <h3>Office</h3>
                            <p>123 Street, New York, USA</p>
                        </div>
                    </div>
                    <div class="mega mobile">
                        <i class="fa-solid fa-phone"></i>
                        <div class="text">
                            <h3>Mobile</h3>
                            <p>+012 345 67890</p>
                        </div>
                    </div>
                    <div class="mega Email">
                        <i class="fa-solid fa-envelope-open"></i>
                        <div class="text">
                            <h3>Email</h3>
                            <p>mail@domain.com</p>
                        </div>
                    </div>
                     </div>
                </div>
               <div class="box2">
                <form class="contact-form">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" required><input type="email" placeholder="Your Email" required>
                    </div>
                    <div><input type="text" placeholder="Subject" required></div>
                    <div> <textarea name="" id="" placeholder="Message" required></textarea></div>
                    <div><input type="submit" value="Send Message" class="Send"></div>
                </form>
               </div>
            </div>
        </div>
